<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#5a5a5a">
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/lib/crop/cropper.css" />
    <link rel="shortcut icon" href="/system/lib/img/favicon.png">
    <link rel="apple-touch-icon" href="/system/lib/img/noround.png">
    <title>WebDesk (IDB Filesystem)</title>
</head>
<script>
    let url = window.location.href;
    let params = new URLSearchParams(window.location.search);

    var abt = {
        lastmod: "Jan 9, 2025",
        ver: "0.2.9",
    }

    var sys = {
        deskid: undefined,
        setupd: undefined,
        migrid: 1,
        autodarkacc: undefined,
        webdrop: true,
        name: "Default User",
        model: undefined,
        nvol: 1.0,
        installer: undefined,
        peer: undefined,
        currentf: undefined,
        full: false,
        guest: false,
        light: true,
        fucker: false,
        clip: undefined,
        dev: false,
        mob: false,
        mobui: false,
        city: "Paris, France",
        unit: "Metric",
        defaultloc: true,
        unitsym: "°C",
        seconds: false,
        echodesk: false,
        resume: undefined,
        appurl: `https://appmarket.meower.xyz/refresh`,
        filter: false,
        nc: false,
        loclast: Date.now(),
        notifsrc: "/assets/other/notif1.wav",
        lowgfx: false,
        lockscreen: true,
        contained: false,
    }

    var el = {
        taskbar: undefined,
        migstat: undefined,
        webchat: undefined,
        currentid: undefined,
        lock: undefined,
        sm: undefined,
        tr: undefined,
        cc: undefined,
        dropped: false,
        deskicon: true,
    }

    var wc = {
        webchat: undefined,
        currentid: undefined,
    }
</script>

<body>
    <div id="contain">
        <div class="dark background"></div>
        <div id="background" class="background"></div>
        <div class="circle"></div>
        <div class="circle2"></div>
    </div>
    <div id="setuparea">
    </div>
    <div id="notif"></div>
</body>

</html>
<script src="./go/fs.js"></script>
<script src="./go/jszip.js"></script>
<script>
    async function boot() {
        let boot = false;
        setTimeout(function () {
            if (boot === false) {
                app.recovery.init();
            }
        }, 7000);
        const eepysleepy = await fs.read('/system/eepysleepy');
        const migcheck = await fs.read('/system/migval');
        const sd = await fs.read('/user/info/name');
        const installed = await fs.read('/system/webdesk');
        if (installed) {
            try {
                async function initscript(ok) {
                    const scriptContent = await fs.read(ok);
                    const script = document.createElement('script');
                    script.textContent = scriptContent;
                    document.body.appendChild(script);
                    document.body.innerHTML += `<br>Loaded script: ${ok}`;
                }

                async function initcss(ok) {
                    const scriptContent = await fs.read(ok);
                    const script = document.createElement('style');
                    script.textContent = scriptContent;
                    document.body.appendChild(script);
                    document.body.innerHTML += `<br>Loaded style: ${ok}`;
                }

                initcss('/system/style.css');
                initscript('/system/lib/jq.js');
                initscript('/system/lib/peer.js');
                initscript('/system/lib/qrcode.js');
                initscript('/system/lib/ace/ace.js');
                initscript('/system/lib/picker.js');
                initscript('/system/core.js');
                initscript('/system/wm.js');
                initscript('/system/services.js');
                initscript('/system/ui.js');
                initscript('/system/apps.js');
                initscript('/system/lib/crop/cropper.js');

                document.body.innerHTML += `<button onclick="wd.desktop('WebDesk IDB');">Force Desktop</button>`;

                document.body.innerHTML += '<br><strong>All scripts loaded!</strong>';
                ui.hide(tk.g('death'), 140);
            } catch (error) {
                console.error(error);
            }
            await wd.fontsw('/system/lib/fonts/Poppins-Regular.ttf', '/system/lib/fonts/Poppins-Medium.ttf', '/system/lib/fonts/Poppins-Bold.ttf', '/system/lib/fonts/mono.ttf');
            if (sd && !migcheck) {
                const uid = params.get('deskid');
                if (uid) {
                    sys.migrid = uid;
                    const id = gen(7);
                    await ptp.go(id);
                    ui.crtheme('#010101', true);
                    wd.dark('nosave');
                    app.migrate.init('skibidi');
                    ui.hide(tk.g('death'), 140);
                    boot = true;
                    return;
                }
                const deskid = await fs.read('/system/deskid');
                if (deskid) {
                    if (deskid.length === 8) {
                        await wd.newid();
                        window.location.reload();
                    }
                } else {
                    await wd.newid();
                    window.location.reload();
                }
                const [
                    darkpref, lightdark, color, font, dev, mob, city, clocksec, apprepo, filtering, notifsound, silent, perf
                ] = await Promise.all([
                    fs.read('/user/info/lightdarkpref'),
                    fs.read('/user/info/lightdark'),
                    fs.read('/user/info/color'),
                    fs.read('/user/info/font'),
                    fs.read('/system/info/devmode'),
                    fs.read('/user/info/mobile'),
                    fs.read('/user/info/location.json'),
                    fs.read('/user/info/clocksec'),
                    fs.read('/system/appurl'),
                    fs.read('/user/info/filter'),
                    fs.read('/user/info/notifsrc'),
                    fs.read('/user/info/silent'),
                    fs.read('/system/info/lowgfx')
                ]);

                if (perf === "true") {
                    sys.lowgfx = true;
                    ui.cv('bl1', '3px');
                    ui.cv('bl2', '3px');
                    ui.cv('optbox', 'none');
                    ui.cv('mangomango', '0px');
                } else if (perf === "half") {
                    ui.cv('bl1', '7px');
                    ui.cv('bl2', '4px');
                    ui.cv('optbox', 'none');
                    ui.cv('mangomango', '1px');
                } else if (perf === "epic") {
                    ui.cv('bl1', '15px');
                    ui.cv('bl2', '12px');
                    ui.cv('mangomango', '6px');
                }

                if (clocksec === "true") {
                    sys.seconds = true;
                } else {
                    sys.seconds = false;
                }

                if (city) {
                    const ok = JSON.parse(city)[0];
                    sys.city = ok.city;
                    sys.unit = ok.unit;
                    if (ok.unit === "Metric") {
                        sys.unitsym = "°C";
                    } else {
                        sys.unitsym = "°F";
                    }
                    if (ok.default === true) {
                        sys.defaultloc = true;
                    } else {
                        sys.defaultloc = false;
                    }
                    sys.loclast = ok.lastupdate;
                } else {
                    wd.wetter();
                }

                await ptp.go(deskid);

                if (eepysleepy === "true") {
                    ui.hide(tk.g('contain'), 0);
                    sys.setupd = "eepy";
                    boot = true;
                    wd.dark('nosave');
                    ui.crtheme('#999999', true);
                    app.lockscreen.init();
                    await wd.chokehold();
                    wakelockgo();
                }

                if (apprepo) sys.appurl = apprepo;
                if (notifsound) sys.notifsrc = notifsound;
                if (silent === "true") sys.nvol = 0;

                if (/Mobi|Android/i.test(navigator.userAgent)) {
                    sys.mob = true;
                    if (mob !== "false") {
                        sys.mobui = true;
                    }
                }

                if (filtering === "true") {
                    sys.filter = true;
                } else if (filtering === "nc") {
                    sys.filter = true;
                    sys.nc = true;
                }

                if (dev === "true") {
                    sys.dev = true;
                    wm.notif(`Developer Mode is enabled.`);
                }

                if (font === "big") {
                    wd.bgft();
                } else if (font === "small") {
                    wd.smft();
                } else {
                    wd.meft();
                }
                fs.write('/user/files/Welcome to WebDesk!.txt', `Welcome to WebDesk! This is your Files folder, where things you upload are stored. Use the buttons at the top to navigate between folders, right-click/tap and hold a file to see it's info, and normal tap/click it to open it.`);

                sys.setupd = true;
                sys.name = sd;
                if (darkpref === "auto") {
                    sys.autodarkacc = true;
                } else {
                    sys.autodarkacc = false;
                }
                if (lightdark === "dark") {
                    wd.dark('nosave');
                } else if (lightdark === "clear") {
                    wd.clearm('nosave');
                } else if (lightdark === "clear2") {
                    wd.clearm2('nosave');
                } else if (lightdark === "light") {
                    wd.light('nosave');
                } else {
                    wd.light('nosave');
                }
                if (color) {
                    ui.crtheme(color);
                } else {
                    wd.seasonal();
                }
                await wd.desktop(sd, deskid, 'wait');
            } else if (migcheck === "down") {
                const id = gen(7);
                await ptp.go(id);
                ui.crtheme('#010101', true);
                wd.dark('nosave');
                await fs.del('/system/migval');
                app.migrate.init('down');
                boot = true;
            } else if (migcheck === "echo") {
                const id = gen(7);
                await ptp.go(id);
                ui.crtheme('#010101', true);
                wd.dark('nosave');
                await fs.del('/system/migval');
                app.echodesk.init();
                boot = true;
            } else if (migcheck === "rec") {
                await app.recovery.init();
            } else {
                wd.seasonal();
                const id = await wd.newid();
                await ptp.go(id);
                if (uid2) {
                    app.setup.init(true, uid2);
                } else {
                    app.setup.init();
                }
                sys.setupd = false;
                boot = true;
            }

            wd.perfmon();
            ui.hide(tk.g('death'), 140);

            const dropZone = document.body;
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            dropZone.addEventListener('drop', handleDrop, false);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function handleDrop(e) {
                let dt = e.dataTransfer;
                let files = dt.files;

                handleFiles(files);
            }

            async function handleFiles(files) {
                let filesArray = [...files];
                filesArray.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = async function (e) {
                        const contents = e.target.result;
                        await fs.write(`/user/files/${file.name}`, contents);
                        app.files.init('/user/files/');
                    };

                    reader.readAsDataURL(file);
                });
            }
            boot = true;
        } else {
            document.body.innerHTML = "<p>Starting install</p>";
            const response = await fetch('desk.zip');
            if (!response.ok) throw new Error(`Failed to fetch zip: ${response.statusText}`);
            const blob = await response.blob();
            const zip = await JSZip.loadAsync(blob);
            const files = zip.files;

            for (const filename in files) {
                const file = files[filename];
                if (!file.dir) {
                    const contents = await file.async('string');
                    await fs.write("/" + filename, contents);
                    document.body.innerHTML += `Wrote ${filename}<br>`;
                }
            }

            await fs.write('/system/webdesk', 'existing');

            output.innerHTML += '<strong>All files processed!</strong>';
        }
    }
    function reboot() {
        wd.reboot();
    }
</script>
